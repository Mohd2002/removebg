<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Background Remover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f2f5, #dfe6e9);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .header {
            width: 100%;
            background: #2d3436;
            color: white;
            padding: 1rem 0;
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .header nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-top: 2rem;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #2d3436;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .upload-section {
            border: 3px dashed #e0e0e0;
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            position: relative;
        }

        .upload-section:hover,
        .upload-section.dragover {
            border-color: #3498db;
            background: #f8f9fa;
        }

        #fileInput {
            display: none;
        }

        .upload-label {
            cursor: pointer;
            color: #3498db;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .result-section {
            display: none;
            margin-top: 2rem;
        }

        .result-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            background: repeating-conic-gradient(#80808033 0% 25%, transparent 0% 50%) 50% / 20px 20px;
        }

        .action-buttons {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .process-btn {
            background: #3498db;
            color: white;
        }

        .process-btn:hover {
            background: #2980b9;
        }

        .download-btn {
            background: #27ae60;
            color: white;
        }

        .download-btn:hover {
            background: #219a52;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.9);
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            width: 100%;
            background: #2d3436;
            color: white;
            padding: 1rem 0;
            text-align: center;
            font-size: 1rem;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav>
            <a href="#">Home</a>
            <a href="#">Pricing</a>
        </nav>
    </header>
    <div class="container">
        <h1>Professional Background Remover</h1>
        <div class="upload-section" id="uploadSection">
            <div class="loading">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
            <input type="file" id="fileInput" accept="image/*">
            <label for="fileInput" class="upload-label">
                üìÅ Upload Image (PNG or JPG)
            </label>
            <img id="preview" class="preview-image" alt="Preview">
        </div>

        <div class="result-section">
            <img id="resultImage" class="result-image" alt="Result">
            <div class="action-buttons">
                <button class="download-btn" onclick="downloadImage()">Download Image</button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '1NbHVfmvT3f94f5Z4mEbsYPg';
        let processedImageUrl = null;

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('preview').style.display = 'block';
                    processImage(file);
                }
                reader.readAsDataURL(file);
            }
        });

        const uploadSection = document.getElementById('uploadSection');

        uploadSection.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', function() {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('preview').style.display = 'block';
                    processImage(file);
                }
                reader.readAsDataURL(file);
            }
        });

        async function processImage(file) {
            document.querySelector('.loading').style.display = 'block';
            
            const formData = new FormData();
            formData.append('image_file', file);
            formData.append('size', 'auto');

            try {
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: {
                        'X-Api-Key': API_KEY
                    },
                    body: formData
                });

                if (!response.ok) throw new Error('Failed to process image');
                
                const blob = await response.blob();
                processedImageUrl = URL.createObjectURL(blob);
                
                document.querySelector('.result-section').style.display = 'block';
                document.getElementById('resultImage').src = processedImageUrl;
            } catch (error) {
                alert('Error processing image: ' + error.message);
            } finally {
                document.querySelector('.loading').style.display = 'none';
            }
        }

        function downloadImage() {
            if (!processedImageUrl) return;
            const a = document.createElement('a');
            a.href = processedImageUrl;
            a.download = 'background-removed.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
    
</body>
<footer>
    &copy; 2024 Professional Background Remover. All rights reserved.Mohd Danish
</footer>
</html>
